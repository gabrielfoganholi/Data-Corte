<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Turma</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        input[type="date"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 30px;
            font-weight: bold;
            color: #5cb85c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Determinar Turma</h2>
        <input type="date" id="dataNascimento" placeholder="Digite a data de nascimento">
        <button id="verificarTurma">Verificar Turma</button>
        <div class="result" id="resultado"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
